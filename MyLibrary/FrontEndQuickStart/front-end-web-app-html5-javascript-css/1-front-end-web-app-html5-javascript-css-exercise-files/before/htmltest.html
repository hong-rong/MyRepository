<!DOCTYPE html>
<html>
	<head>
		<title>Github Hub</title>
		<!-- [if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
		 <h1>Github Hub</h1> <!--browser tab title-->
		 <h2><img src="img/logo.gif"></h2> <!--browser tab title-->
		 <nav>
			<ul>
			<li><a href="/index.html">Home</a></li>
			<li><a href="/contact.html">Contact</a></li>
			<li><a href="/about.html">About</a></li>
			</ul>
		 </nav>
		</header>
		
		<section>
		 <div>This is a site to search <a href="http://github.com">Github</a> for interesting projects.</div>
		 <P>In this <em>sample site</em>, we'll show a list of Github projects and the data about <strong>those projects</strong></p> <!-- <i> equals <em> in HTML5, <b> equals <strong>-->
		 <form action="http://google.co.uk" method="POST">
			<label for="searchPhrase">Search Phrase</label> <!--'for' ties label to the actual control-->
			<input name="searchPhrase" id="searchPhrase" /><br/>
			<input type="checkbox" name="useStars" id="useStars" checked="true"/> 
			<label for="useStars">Use Starts?</label><br/> <!--click on the label will bring behaviour to actual control-->
			<label for="langChoice">Language:</label>
			<select name="langChoice" id="langChoice">
				<option>All</option>
				<option>JavaScript</option>
				<option selected>C#</option>
				<option>Java</option>
				<option>Ruby</option>
			<select/>
			<br/>
			<input type="submit" value="search">
		 </form>
		</section>
		
		<footer>
		 &copy; 2014 Roco LLC &gt; &lt; &#937;
		</footer>
	</body>
</html>
